<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('info') }}">Information</a></li>
                <li><a href="{{ url_for('predict') }}">Predict</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                <li><a href="{{ url_for('blog') }}">Blog</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="header-content">
            <h1>Welcome to Melano AI</h1>
            <p>Detect melanoma using advanced AI techniques.</p>
        </div>
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Melano AI. All rights reserved.</p>
            <div class="social-media">
                <a href="#">LinkedIn</a> | <a href="#">Twitter</a> | <a href="#">Facebook</a>
            </div>
        </div>
    </footer>
</body>
</html>
